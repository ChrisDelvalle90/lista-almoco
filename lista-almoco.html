<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encontre seu almoço</title>
</head>

<body>
    <h1>Encontre seu almoço</h1>

    <div class="formulario">
        <div>
            <textarea class="prato" name="" id="addDescricao" cols="30" rows="10" placeholder="Digite aqui a descrição do prato"></textarea>
            <input id="valorPrato" type="number" placeholder="Digite aqui o valor do prato">
            <input id="urlPrato" type="text" placeholder="Digite aqui a URL da imagem do prato">
            <button class="adicionar" onclick="adicionaPrato()">Adicionar</button>
        </div>
        <div>
            <input class="checkbox" type="checkbox">Entrega grátis
        </div>

        <div>
            <input type="text" placeholder="Digite aqui sua busca">
            <input type="checkbox">Apenas entrega grátis
        </div>
        <div>
            <button>Filtrar</button>
            <button>Limpar filtros</button>
        </div>
        <section id="catalogo"></section>
    </div>
</body>
</html>
